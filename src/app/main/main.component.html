<dialog>
    <p>Измените данные</p>
    <form method="dialog">
      <form class="px-4 py-3" [formGroup]="formChanger" [style.width]="'200px'">
       
        <div class="alert alert-success" role="alert"
        *ngIf="(formChanger.get('name').valid &&
         (formChanger.get('surname').valid))">
        <strong>Правильно!</strong>
    </div>
        
    <div class="alert alert-danger" role="alert"
    *ngIf="((formChanger.get('name').invalid) || 
    (formChanger.get('surname').invalid)) ">
    <strong> неправильно!</strong>
  </div>
        
        <div class="form-group"  >
            <label for="DropdownName">Наименование</label>
            <input type="text" class="form-control" id="DropdownName" formControlName="name"
                placeholder="Name" required />
        </div>
        <div class="form-group">
            <label for="DropdownSurname">Количество</label>
            <input type="text" class="form-control" id="DropdownSurname" formControlName="surname"
                placeholder="Surname" required />
        </div>
       
        <div class="form-group">
            <label for="DropdownType">Вы будете покупать этот товар?</label>
            <select class="custom-select" id="DropdownType" formControlName="type">
                <option [ngValue]="buyType.buy">Нет</option>
                <option [ngValue]="buyType.notbuy">Да</option>
                
            </select>
        </div>
    <button type="submit" value="no" id="ok" [hidden]="formChanger.invalid" >Изменить</button>
    
    
    </form>
  </form>
    </dialog>
  <div class="container">
    
    <div class="row mb-3">
      <div class="col-12">
        <h1>lyubimov1034</h1>
        <h1>Список покупок</h1>
      </div>
    </div>
    <app-addform (addWorker)="onAdd($event)"></app-addform>
    
     <app-table-workers  (changeWorker)="onChange($event)"></app-table-workers>
     <p class="h2">Поиск</p>
     <input type="text" class="form-control" placeholder="Начните вводить наименование"  [(ngModel)] = "search"  />
    
     <app-table-workers 
      [title]="'Некуплено'"
      [workers]="getByType(buyType.buy)| filter:search"
      (deleteWorker)="onDeleteById($event)"
      (changeWorker) = "onChange($event)"
      (buyWorker) = "onbuy($event)"
    ></app-table-workers>
   
    <app-table-workers 
      [title]="'Куплено'"
      [workers]="getByType(buyType.notbuy)| filter:search "
      (deleteWorker)="onDeleteById($event)"
      (changeWorker) = "onChange($event)"
      (buyWorker) = "onbuy($event)"
    ></app-table-workers>
